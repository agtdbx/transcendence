{% load static %}
<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<link rel="stylesheet" href="{% static 'myglobal.css' %}">
<script src="{% static 'javascript/profil/achievement_and_stat.js' %}" ></script>
<body id="body" style="background-image: url('https://images.squarespace-cdn.com/content/v1/5925832e03596efb6d4b502a/1552467562015-MWVX7EH618KN61QMDLEP/DRG_Wallpaper_CrystalCaves.jpg?format=2500w;')">
	<div class="container" style="margin-top:5px;" id="main_block_profil">
		<div class="row">
		  <div class="col-md-4 col-lg-4 col-xl-4 grey_div" id="profil_pannel_utils">
				<div class="black_grey_div" id="user_info_container" style="color:white; padding:2%;">
					<div id="pp_profil_page_div" style="float:left; width:20%; margin-right :2%; border-radius: 600px; border: 3px solid #59351B;">
						<img id="pp_profil_page_img" style="width:100%; border-radius: 600px;" >
					</div>
					<p id="rank_profil_page">Rank : None</p>
					<p id="pseudo_profil_page">Your pseudo</p>
					<button style="clear:both; display:block; margin:auto; margin-top:5px;">Change password</button>
					<script src="{% static 'javascript/profil/profil.js' %}" ></script>
				</div>
				<div class="black_grey_div" id="42_container">
					<p id="42_link_profil_page" style="margin:auto; color:white; text-align:center;">42 Link : <span id="42_link_status_profil"></span></p>
					<button style=" display:block; margin:auto; margin-top:5px;">Unlink</button>
					<script src="{% static 'javascript/profil/42_link.js' %}" ></script>
				</div>
				<div class="black_grey_div" id="achivement_container">
					<p id="achivement_profil_page" style="margin:auto; color:white; text-align:center;">Achievement : <span id="achivement_counter_profil_page"></span></p>
					<button style=" display:block; margin:auto; margin-top:5px;" id="successbutton" onclick=createpup('sucess')>Achievement</button>
					
				</div>
				<div class="black_grey_div" id="contact_container">
				</div>
		  </div>

		  <div class="col-md-8 col-lg-8 col-xl-8" id="profil_pannel_match_history">
			<div class="grey_div" style="padding:10px">
				<div id="win_rate" style="background-color: red; padding: 0%; height: 20px; border-radius: 30px;">
					<div id="progg_bar_win_rate" style="background-color: green; display: inline-block; margin:  0%; width: 0%; height: 20px; border-radius: 30px;">
						<script src="{% static 'javascript/profil/win_rate.js' %}" ></script>
					</div>
				</div>
			  </div>
			<br>
			<div id="match_history_content" style="background-color: rgba(40, 35, 23, 0.75); padding-top: 2%; padding-bottom: 2%;">
				<div style="height: 400px; overflow-y:scroll;">
					<table id="match_history" style="width: 100%; border-collapse: separate;" cellpadding="0px"cellspacing="6px">
						<script src="{% static 'javascript/profil/match_history_creator.js' %}" ></script>
					</table>
				</div>
			</div>
		  </div>
		</div>
	</div>

</body>
</html>
