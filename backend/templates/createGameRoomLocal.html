{% load static %}
<link rel="stylesheet" href="{% static '/css/createGameRoom.css' %}">
<div id = "Page">

	<button type="button" class ="btn-drg" id = "btn-create-game-start" onclick="gameRoomStartGame()">start</button>
	<button data-section="3" type="button" class ="changePage btn-drg" id = "btn-create-game-quit" onclick="changePage(this.dataset.section)">quit</button>

	<form class ="createGameBotLeft" id = "createGameBotLeft">
		<div class ="createGameChat" id = "createGameChat">
		</div>
		<input type="text" id="createGameChatInput" name="createGameChatInput"><br><br>

		<script>
			const form = document.getElementById('createGameBotLeft');
			messageInput = document.getElementById('createGameChatInput');
			form.addEventListener('submit', async event => {
				event.preventDefault();
				sendMessage(messageInput);
			});
		</script>

		<div class ="channel-container" id = "createGameTopLeft">
			<div class ="channel channel-active" id ="channel-general" onclick="selectChannel('general');">
				<p>GLOBAL</p>
			</div>
		</div>
	</form>

	<div class ="createGameStatus" id = "createGameStatus">
		<div class ="CreateGamePowerUp" id = "CreateGamePowerUp">
			<p id="gameCreatePowerTxt">Power up</p>
			<p id="gameCreatePowerStatus">on</p>
		</div>

		<div class ="CreateGameMap" id = "CreateGameMap">
			<p id="gameCreateMapTxt">Map</p>
			<p id = "gameCreateMapName">Dwarf cave medium</p>
		</div>
	</div>

	<div class ="createGameBotRight" id = "createGameBotRight">
		<p  id="create-game-team1" >Team 1</p>
		<div id = "team1Player">
		</div>
		<button type="button" class ="btn-drg btn-playeradd" id="btnplayer1" onclick="gameRoomLocalAddPlayer('left')">Add player</button>
		<button type="button" class ="btn-drg btn-bot-local" id="btnbot1" onclick="gameRoomLocalAddBot('left')">Add bot</button>
	</div>

	<div id="vs">
		<h1 id="vstext">VS</h1>
	</div>

	<div class ="createGameTopRight" id = "createGameTopRight">
		<p  id="create-game-team2">Team 2</p>
		<div id = "team2Player">
		</div>
		<button type="button" class ="btn-drg btn-playeradd" id="btnplayer2" onclick="gameRoomLocalAddPlayer('right')">Add player</button>
		<button type="button" class ="btn-drg btn-bot-local" id="btnbot2" onclick="gameRoomLocalAddBot('right')">Add bot</button>
	</div>

	<div class="changeCustomGame">
		<div class="CustomPowerUp">
			<p id="customPTxt">Power Up</p>
			<button type="button" class ="btn-drg" id="btnStatusPowerUp" onclick="gameRoomLocalSwitchPowerUp()">OFF</button>
		</div>

		<div class="CustomMap">
			<p id="customMTxt">Map</p>
			<button type="button" class ="btn-drg btn-map" id="btnMap0" onclick="gameRoomLocalChangeMap(0)">Default Map</button><br><br>
			<button type="button" class ="btn-drg-dark btn-map" id="btnMap1" onclick="gameRoomLocalChangeMap(1)">Duck Heaven</button><br><br>
			<button type="button" class ="btn-drg-dark btn-map" id="btnMap2" onclick="gameRoomLocalChangeMap(2)">Flipper</button><br><br>
			<button type="button" class ="btn-drg-dark btn-map" id="btnMap3" onclick="gameRoomLocalChangeMap(3)">Pickaxe dance</button><br><br>
			<button type="button" class ="btn-drg-dark btn-map" id="btnMap4" onclick="gameRoomLocalChangeMap(4)">Difficulty 5, verminagedon, no shield</button>
		</div>
	</div>

</div>
