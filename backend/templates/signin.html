<div id="Page">

	<h1 class="title" onclick="changePage(`0`)">ROCK AND PONG</h1>

	<div class ="popupSign" id = "popupSign">
		<form id="form_sign" method="post">
			{% csrf_token %}

			<div class ="rectLogin" id = "rectLogin">
				<div class ="textRectLogin" id = "textRectLogin">
					<p id="textLogin">LOGIN</p>
				</div>
				<input type="text" id="loginSign" name="login2" maxlength="10" required><br>
				<div class ="speratorLogin" id = "speratorlog"></div>
			</div>

			<div class ="rectPassword" id = "rectPassword">
				<div class ="textRectPassword" id = "textRectPassword">
					<p id="textPassword">PASSWORD</p>
				</div>
				<input type="password" id="passwordSign" name="password2" required><br>
				<div class ="speratorPassword" id = "speratorPassword"></div>
			</div>

			<div class ="rectConfirm" id = "rectConfirm">
				<div class ="textRectConfirm" id = "textRectConfirm">
					<p id="textConfirm">CONFIRM</p>
				</div>
				<input type="password" id="confirm" name="confirm" required><br>
				<div class ="speratorConfirm" id = "speratorConfirm"></div>
			</div>

			<button data-section="2" type="submit" class ="btn-drg" id = "btn-pop-sign">SIGN IN</button>
			<script>
				const form = document.getElementById('form_sign');
					form.addEventListener('submit', async event => {
					event.preventDefault();

					const data = new FormData(form);
					checkSignin(data)
				});
			</script>
		</form>
		<p id="errorSign"></p>
		<p id="text42">STUDENT AT 42 ?</p>
		<a type="button" style="text-align:center;text-decoration:none;" class ="btn-drg" id = "btn-pop-link-42" href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-1b900294f4f0042d646cdbafdf98a5fe9216f3efd76b592e56b7ae3a18a43bd1&redirect_uri=https%3A%2F%2Flocalhost%3A4200%2F3&response_type=code">LINK 42</a>
		<p id="textPopLogIn">ALREADY AN ACCOUT ?</p>
		<button data-section="2" type="button" class ="btn-drg" id = "btn-pop-sign-log" onclick="changePage(this.dataset.section)">LOGIN</button>

	</div>

</div>
