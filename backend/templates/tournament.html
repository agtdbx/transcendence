{% load static %}
<div id = "Page">
	<div class ="tournamentChangeChat" id = "tournamentChangeChat">
		<button type="button" class ="btn-drg" id = "btn-sign">Global</button>
	</div>

	<form class ="tournamentChat" id = "tournamentChat">
		<div class ="tournamentrect1" id = "tournamentrect1">
		</div>
		<input type="text" id="tournament-chat" name="tournament-chat"><br><br>

		<script>
			const form = document.getElementById('tournamentChat');
			messageInput = document.getElementById('tournament-chat');
			form.addEventListener('submit', async event => {
				event.preventDefault();
				sendMessage(messageInput);
			});
		</script>
	</form>

	<div class ="tournamentStatus" id = "tournamentStatus">
		<div class ="tournamentrect2" id = "tournamentrect2">
			<p id="tournament-name-text1">Tournament</p>
			<p id="tournament-name-text2">name</p>
			<input type="text" id="tournament-name" name="tournament-name"><br><br>
			<p id="tournament-status-text">Status</p>
			<p id="tournament-wait-text">Wait</p>
			<button type="button" class ="btn-drg" id = "btn-set">Set as ready</button>
		</div>
	</div>

	<div class ="tournamentNextMatch" id = "tournamentNextMatch">
		<div class ="tournamentrect2" id = "tournamentrect2">
			<p id="tournament-next-match-text">NEXT MATCH</p>
			<p id="tournament-VS-text">VS</p>

			<div class ="tournamentmapTextRect" id = "tournamentmapTextRect">
				<p id="tournament-map-text">MAP : DWARF CAVE</p>
			</div>


			<div class ="tournamentPowerTextRect" id = "tournamentPowerTextRect">
				<p class ="tournament-power-text" id="tournament-power-text">Power up:On</p>
			</div>
		</div>
	</div>

	<div class ="tournamentProgress" id = "tournamentProgress">
		<div class ="tournamentrect3" id = "tournamentrect3">
			<svg  viewBox="0, 0, 800, 300" style="width:100%; height:100%;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<g id="graphe" style="fill:none;stroke-width:4px;">


				</g>
			</svg>
			<script src="{% static 'javascript/tournament/tournament_tree.js' %}" ></script>\
		</div>
	</div>
</div>
