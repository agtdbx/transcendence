{% load static %}
<link rel="stylesheet" href="{% static '/css/navbar.css' %}">
<nav class=class="navbar navbar-light" id="NavHeader">
	<span class="navbar-text animation" id = "NavHeaderTitle" onclick="changePage(`3`)">Rock and Pong</span>
	<span id="bosco-pop-balise"></span> <!-- This is needed for bosco success : don't delete it-->
	{% block content %}
		<button data-section="10" type="button" class ="changePage btn-drg" id = "NavUserMoney" onclick="changePage(this.dataset.section)"> Rank : {{ rank }} money : {{ user.money }} </button>
		<div id="NavCredit" onclick="changePage('10')">
			<img src="{% static './image/ladder/credit.png' %}" id ="imgcredit">
		</div>
		<button data-section="9" type="button" class ="changePage btn-drg" id = "NavUserName" onclick="changePage(this.dataset.section)"> {{ user.username }} </button>
		<img data-section="9" class ="changePage animation" id ="NavProfileUser" onclick="changePage(this.dataset.section)" src="/static/{{ user.profilPicture }}" width="100%"/>
	
		<div id="NavRankpp" onclick="changePage('9')">
			{% if rank < 19 %}
				<img src="/static/{{ rankpicture }}">
			{% endif %}
		</div>
	{% endblock content %}
</nav>
